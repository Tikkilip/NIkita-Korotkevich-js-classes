  <body>
    <script>
      function makeUserInfo(name, age) {
        return {
          name,
          age,

        };

      let user = makeUserInfo("Коля", 40);
      console.log(user);

      if ("age" in user) {

      }

      for (let i in user) {
        console.log(i);
        console.log(user[i]);
      }
    </script>
