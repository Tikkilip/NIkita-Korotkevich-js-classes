<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Enter the first number:");
      let sign = prompt("Enter the sign:");
      let num2 = prompt("Enter the second number:");
      let answer;
      switch (sign) {
        case "+":
          answer = +num1 + +num2;
          alert(answer);
          break;

        case "-":
          answer = num1 - num2;
          alert(answer);
          break;

        case "*":
          answer = num1 * num2;
          alert(answer);
          break;

        case "/":
          answer = num1 / num2;
          alert(answer);
          break;

        case "%":
          answer = num1 % num2;
          alert(answer);
          break;

        default:
          alert("Not a valid operation");
      }
    </script>
  </body>
</html>
