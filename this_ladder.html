<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ladder = {
        step: 0,

        up() {
          this.step++;
          console.log(this);
          return this;
        },

        down() {
          this.step--;
          console.log(this);
          return this;
        },

        showStep: function () {
          alert(this.step);
          console.log(this);
          return this;
        },
      };

      ladder.up().up().down().showStep();
    </script>
  </body>
</html>
