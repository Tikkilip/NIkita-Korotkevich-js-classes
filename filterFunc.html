  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

      //  function inBetween(a, b) {
      //    return function (item) {
      //      return a <= item && item <= b;
      //    };
      //  }

      function inArray(array) {
        return function (item) {
          for (let i = 0; i < array.length; i++) {
            if (array[i] === item) {
              return true;
            }
          }
        };
      }

      //  alert(arr.filter(inBetween(3, 8)));
      const array = [1, 2, 10];
      const newArray = arr.filter(inArray(array));
      alert(newArray);
    </script>
  </body>
